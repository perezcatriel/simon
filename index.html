<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=h1, initial-scale=1.0" />
		<title>Simon Dice</title>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/global.css" />
	</head>
	<body>
		<div class="container">
			<h1>Simon Dice <small>by </small><strong>Skol</strong></h1>
			<div class="row">
				<div class="col-9">
					<div type="text" id="info" class="alert alert-success" disabled>
						<!--  -->
					</div>
				</div>
				<div class="col">
					<p id="ronda">---</p>
				</div>
				<div class="col">
					<button id="empezar" class="btn btn-success">Empieza</button>
				</div>
				<div class="col">
					<button class="btn btn-danger">Resetear</button>
				</div>
			</div>
			<div id="tablero">
				<div class="row">
					<div class="col cuadro a" id="a"></div>
					<div class="col cuadro b" id="b"></div>
				</div>

				<div class="row">
					<div class="col cuadro c" id="c"></div>
					<div class="col cuadro d" id="d"></div>
				</div>
			</div>

			<div class="resultado">
				<p>Completaste <span id="result">--</span> turnos!</p>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
